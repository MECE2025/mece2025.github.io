<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能工具平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 自定义配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#475569',
                        dark: '#1e293b'
                    },
                    fontFamily: {
                        courier: ['"Courier New"', 'monospace'],
                        consolas: ['Consolas', 'monospace']
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .nav-active {
                @apply text-primary border-b-2 border-primary font-bold;
            }
            .loader-spin {
                animation: spin 1.5s linear infinite;
            }
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        }
    </style>
    
    <style>
        html { scroll-behavior: smooth; }
        body { padding-top: 6rem; }
        .content-container { min-height: calc(100vh - 18rem); }
        /* 仅初始加载动画背景 */
        .initial-loader-overlay {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(2px);
        }
        /* 模块切换动画（瞬间过渡） */
        .module-content {
            animation: fadeIn 0.2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 font-consolas text-dark">
    <!-- 顶部导航栏（固定） -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <nav class="container mx-auto px-4 py-4">
            <ul class="flex flex-wrap space-x-4 md:space-x-8 font-courier text-lg md:text-xl">
                <li><a href="javascript:switchModule('home')" class="nav-link nav-active py-2 inline-block">首页</a></li>
                <li><a href="javascript:switchModule('virus')" class="nav-link py-2 inline-block">Virus</a></li>
                <li><a href="javascript:switchModule('tools')" class="nav-link py-2 inline-block">工具</a></li>
                <li><a href="javascript:switchModule('mirror')" class="nav-link py-2 inline-block">镜像</a></li>
            </ul>
        </nav>
    </header>

    <!-- 初始加载动画（仅首次打开显示） -->
    <div id="initial-loader" class="fixed inset-0 flex items-center justify-center z-50 initial-loader-overlay">
        <div class="flex flex-col items-center">
            <i class="fa fa-circle-o-notch text-primary text-4xl md:text-5xl loader-spin mb-4"></i>
            <p class="font-courier text-lg md:text-xl text-secondary">初始化中...</p>
        </div>
    </div>

    <!-- 内容容器 -->
    <main id="content-container" class="container mx-auto px-4 py-8 content-container module-content">
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center font-courier">
            <p>&copy; 2024 多功能工具平台</p>
            <p class="mt-2 text-gray-400 text-sm">可自由编辑各模块内容</p>
        </div>
    </footer>

    <script>
        // 缓存已加载的模块内容
        const moduleCache = {};
        // 模块列表
        const modules = ['home', 'virus', 'tools', 'mirror'];
        
        // 页面加载完成后，预加载首页（仅首次加载显示动画）
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 预加载首页
                await loadModule('home');
                // 隐藏初始加载动画
                setTimeout(() => {
                    document.getElementById('initial-loader').classList.add('hidden');
                }, 300); // 短暂动画过渡，可改为0直接隐藏
            } catch (error) {
                document.getElementById('initial-loader').classList.add('hidden');
                document.getElementById('content-container').innerHTML = `
                    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6 text-center">
                        <i class="fa fa-exclamation-triangle text-red-500 text-3xl mb-4"></i>
                        <h2 class="text-xl font-bold mb-2">加载失败</h2>
                        <p class="text-gray-600">请确保所有HTML文件在同一文件夹</p>
                    </div>
                `;
                console.error(error);
            }
        });
        
        // 加载模块（仅加载一次，之后缓存）
        async function loadModule(moduleName) {
            // 如果已缓存，直接返回
            if (moduleCache[moduleName]) {
                return moduleCache[moduleName];
            }
            
            // 首次加载时请求文件
            const response = await fetch(`${moduleName}.html`);
            if (!response.ok) throw new Error('文件加载失败');
            const html = await response.text();
            
            // 缓存内容
            moduleCache[moduleName] = html;
            return html;
        }
        
        // 切换模块（核心函数，无加载动画）
        async function switchModule(moduleName) {
            // 更新导航激活状态
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('nav-active');
            });
            document.querySelectorAll('.nav-link')[modules.indexOf(moduleName)].classList.add('nav-active');
            
            // 获取内容（缓存优先）
            let html = moduleCache[moduleName];
            if (!html) {
                // 若未缓存，加载时短暂显示加载提示（可选，可去掉）
                document.getElementById('content-container').innerHTML = `
                    <div class="flex justify-center items-center h-32">
                        <p class="font-courier text-secondary">加载中...</p>
                    </div>
                `;
                html = await loadModule(moduleName);
            }
            
            // 显示模块内容（瞬间切换）
            const contentContainer = document.getElementById('content-container');
            contentContainer.innerHTML = html;
            contentContainer.classList.add('module-content');
            
            // 执行模块内的脚本（如果有的话，如tools.html的工具函数）
            executeModuleScripts(contentContainer);
        }
        
        // 执行模块内的脚本（关键：确保tools.html的工具功能正常）
        function executeModuleScripts(container) {
            const scripts = container.querySelectorAll('script');
            scripts.forEach(oldScript => {
                const newScript = document.createElement('script');
                // 复制属性
                Array.from(oldScript.attributes).forEach(attr => {
                    newScript.setAttribute(attr.name, attr.value);
                });
                // 复制内容
                newScript.textContent = oldScript.textContent;
                // 替换旧脚本
                oldScript.parentNode.replaceChild(newScript, oldScript);
            });
        }
    </script>
</body>
</html>
