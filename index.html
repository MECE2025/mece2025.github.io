<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能工具平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 自定义配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#475569',
                        dark: '#1e293b'
                    },
                    fontFamily: {
                        courier: ['"Courier New"', 'monospace'],
                        consolas: ['Consolas', 'monospace']
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .nav-active {
                @apply text-primary border-b-2 border-primary font-bold;
            }
            .loader-spin {
                animation: spin 1.5s linear infinite;
            }
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        }
    </style>
    
    <style>
        html { scroll-behavior: smooth; }
        body { padding-top: 6rem; }
        .content-container { min-height: calc(100vh - 18rem); }
        /* 加载动画背景 */
        .loader-overlay {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(2px);
        }
        /* 模块切换动画 */
        .module-content {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 font-consolas text-dark">
    <!-- 顶部导航栏（固定） -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <nav class="container mx-auto px-4 py-4">
            <ul class="flex flex-wrap space-x-4 md:space-x-8 font-courier text-lg md:text-xl">
                <li><a href="javascript:loadModule('home')" class="nav-link nav-active py-2 inline-block">首页</a></li>
                <li><a href="javascript:loadModule('virus')" class="nav-link py-2 inline-block">Virus</a></li>
                <li><a href="javascript:loadModule('tools')" class="nav-link py-2 inline-block">工具</a></li>
                <li><a href="javascript:loadModule('mirror')" class="nav-link py-2 inline-block">镜像</a></li>
            </ul>
        </nav>
    </header>

    <!-- 加载动画（默认隐藏） -->
    <div id="loader" class="fixed inset-0 flex items-center justify-center z-50 loader-overlay hidden">
        <div class="flex flex-col items-center">
            <i class="fa fa-circle-o-notch text-primary text-4xl md:text-5xl loader-spin mb-4"></i>
            <p class="font-courier text-lg md:text-xl text-secondary">加载中...</p>
        </div>
    </div>

    <!-- 内容容器 -->
    <main id="content-container" class="container mx-auto px-4 py-8 content-container module-content">
        <!-- 初始加载首页内容 -->
        <script>document.addEventListener('DOMContentLoaded', () => loadModule('home'));</script>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center font-courier">
            <p>&copy; 2024 多功能工具平台</p>
            <p class="mt-2 text-gray-400 text-sm">可自由编辑各模块内容</p>
        </div>
    </footer>

    <script>
        // 模块加载函数（核心）
        function loadModule(moduleName) {
            // 显示加载动画
            const loader = document.getElementById('loader');
            const contentContainer = document.getElementById('content-container');
            loader.classList.remove('hidden');
            
            // 更新导航激活状态
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('nav-active');
            });
            event?.target?.classList.add('nav-active') || 
            document.querySelectorAll('.nav-link')[['home','virus','tools','mirror'].indexOf(moduleName)].classList.add('nav-active');
            
            // 加载对应HTML文件
            fetch(`${moduleName}.html`)
                .then(response => {
                    if (!response.ok) throw new Error('文件加载失败');
                    return response.text();
                })
                .then(html => {
                    // 隐藏加载动画，显示内容（添加切换动画）
                    setTimeout(() => {
                        contentContainer.innerHTML = html;
                        contentContainer.classList.add('module-content');
                        loader.classList.add('hidden');
                    }, 300); // 与动画时长匹配
                })
                .catch(error => {
                    loader.classList.add('hidden');
                    contentContainer.innerHTML = `
                        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6 text-center">
                            <i class="fa fa-exclamation-triangle text-red-500 text-3xl mb-4"></i>
                            <h2 class="text-xl font-bold mb-2">加载失败</h2>
                            <p class="text-gray-600">请确保 ${moduleName}.html 文件与主文件在同一文件夹</p>
                        </div>
                    `;
                    console.error(error);
                });
        }
    </script>
</body>
</html>
