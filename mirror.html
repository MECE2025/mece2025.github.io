<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6 md:p-8">
    <h1 class="text-2xl md:text-3xl font-bold mb-6 text-primary border-b border-gray-200 pb-3">镜像站点导航</h1>
    <div class="space-y-4 text-gray-700 leading-relaxed">
        <!-- 以下内容可自由编辑 -->
        <p>镜像站点是原站点的副本，用于提高访问速度、保障服务稳定性。以下是常用资源的镜像站点集合：</p>
        
        <h2 class="text-xl font-bold text-secondary mt-6">开源软件镜像</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mt-2">
            <a href="https://mirrors.tuna.tsinghua.edu.cn/" target="_blank" class="p-3 bg-blue-50 rounded border border-blue-100 hover:bg-blue-100 transition-colors flex items-center">
                <i class="fa fa-link text-primary mr-2"></i>清华大学开源软件镜像站
            </a>
            <a href="https://mirror.zju.edu.cn/" target="_blank" class="p-3 bg-blue-50 rounded border border-blue-100 hover:bg-blue-100 transition-colors flex items-center">
                <i class="fa fa-link text-primary mr-2"></i>浙江大学开源镜像站
            </a>
            <a href="https://mirrors.ustc.edu.cn/" target="_blank" class="p-3 bg-blue-50 rounded border border-blue-100 hover:bg-blue-100 transition-colors flex items-center">
                <i class="fa fa-link text-primary mr-2"></i>中国科学技术大学镜像站
            </a>
            <a href="https://mirrors.aliyun.com/" target="_blank" class="p-3 bg-blue-50 rounded border border-blue-100 hover:bg-blue-100 transition-colors flex items-center">
                <i class="fa fa-link text-primary mr-2"></i>阿里云开源镜像站
            </a>
        </div>
        
        <h2 class="text-xl font-bold text-secondary mt-6">学术资源镜像</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mt-2">
            <a href="https://libgen.is/" target="_blank" class="p-3 bg-green-50 rounded border border-green-100 hover:bg-green-100 transition-colors flex items-center">
                <i class="fa fa-book text-primary mr-2"></i>Library Genesis（图书镜像）
            </a>
            <a href="https://sci-hub.se/" target="_blank" class="p-3 bg-green-50 rounded border border-green-100 hover:bg-green-100 transition-colors flex items-center">
                <i class="fa fa-file-pdf-o text-primary mr-2"></i>Sci-Hub（论文镜像）
            </a>
            <a href="https://arxiv.org/" target="_blank" class="p-3 bg-green-50 rounded border border-green-100 hover:bg-green-100 transition-colors flex items-center">
                <i class="fa fa-flask text-primary mr-2"></i>arXiv（预印本平台）
            </a>
            <a href="https://www.jstor.org/" target="_blank" class="p-3 bg-green-50 rounded border border-green-100 hover:bg-green-100 transition-colors flex items-center">
                <i class="fa fa-archive text-primary mr-2"></i>JSTOR（学术期刊存档）
            </a>
        </div>
        
        <h2 class="text-xl font-bold text-secondary mt-6">镜像使用说明</h2>
        <ul class="list-disc pl-6 space-y-1">
            <li>点击链接将跳转到对应的镜像站点（新窗口打开）</li>
            <li>部分镜像站点可能需要科学上网才能访问</li>
            <li>建议优先使用国内镜像站点，访问速度更快</li>
            <li>若镜像站点无法访问，可尝试更换其他同类镜像</li>
        </ul>
    </div>
</div>
